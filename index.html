<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

        <button class="option-btn">Hong Kong</button>
        <button class="option-btn">Mali</button>
        <button class="option-btn">Azerbaijan</button>
        <button class="option-btn">Mexico</button>
        <button class="option-btn">Bosnia</button>
        <button class="option-btn">Pakistan</button>
        <button class="option-btn">Vietnam</button>
        <button class="option-btn">Philippines</button>
        <button class="option-btn">Romania</button>
        <button class="option-btn">Syria</button>
        <button class="option-btn">India/button>
        <button class="option-btn">Haiti</button>
        <button class="option-btn">Israel</button>
        <button class="option-btn">Nepal</button>
        <button class="option-btn">Chad</button>
        <button class="option-btn">England</button>
        <button class="option-btn">Bangladesh</button>
        <button class="option-btn">Kyrgyzstan</button>
        <button class="option-btn">Turkey</button>
        <button class="option-btn">Sweden</button>

        <button class="option-btn">Taiwan</button>
        <button class="option-btn">China</button>
        <button class="option-btn">Canada</button>
        <button class="option-btn">Chile</button>
        <button class="option-btn">Botswana</button>
        <button class="option-btn">South Korea</button>
        <button class="option-btn">Ethiopia</button>
        <button class="option-btn">Eritrea</button>
        <button class="option-btn">Bhutan</button>
        <button class="option-btn">Peru</button>

        <button class="option-btn">Puerto Rico</button>
      </div>
      <div id="feedback"></div>
      <div id="score"></div>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body
</html>
